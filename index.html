<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">


    <title>Frontend Mentor | Stats preview card component</title>

 
  </head>
  <body>
           

    <main class="padding-3">

      <div class="[ card ] [ split wrapper ] [ br-1  background-primary-700 ]">
        <div class="card-image">
          <source srcset="images\image-header-desktop.jpg" media="(min-width: 36.125em)">
          <img src="images/image-header-mobile.jpg" alt="picture of people sitting at desk in the office">
        </div>
        <div class="[ card-content ] [ flow ] [ padding-5 ] ">
          <h2>Get <span class="text-primary-400">insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency.</p>
          <div class="[ card-info ] [ flex ]">
            <div class="flow">
              <h3>10k+</h3>
              <p class="[ text-uppercase text-fs-200 ]">companies</p>
            </div>
            <div class="flow">
              <h3>314</h3>
              <p class="[ text-uppercase text-fs-200 ]">templates</p>
            </div>
            <div class="flow">
              <h3>12M+</h3>
              <p class="[ text-uppercase text-fs-200 ]">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

   
    </div>
  </body>
</html>
